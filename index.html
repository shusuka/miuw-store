<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Miuw Store â€” Dota Themed</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome (CSS Version to avoid React DOM conflicts) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            brand: {
              dark: '#0b1222',
              card: '#111b33',
              accent: '#8b5cf6',
              accentHover: '#7c3aed',
              success: '#10b981',
              dota: '#d11f2a'
            }
          },
          animation: {
            blob: "blob 8s infinite",
            fadeIn: "fadeIn .35s ease-out",
            pulseFast: "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            bounceSmall: "bounceSmall 1s infinite",
            rgbFlow: "rgbFlow 3s linear infinite"
          },
          keyframes: {
            blob: {
              "0%": { transform: "translate(0px, 0px) scale(1)" },
              "33%": { transform: "translate(30px, -50px) scale(1.12)" },
              "66%": { transform: "translate(-20px, 20px) scale(0.92)" },
              "100%": { transform: "translate(0px, 0px) scale(1)" },
            },
            fadeIn: {
              "0%": { opacity: 0, transform: "translateY(6px)" },
              "100%": { opacity: 1, transform: "translateY(0)" }
            },
            bounceSmall: {
              "0%, 100%": { transform: "translateY(-5%)", animationTimingFunction: "cubic-bezier(0.8,0,1,1)" },
              "50%": { transform: "translateY(0)", animationTimingFunction: "cubic-bezier(0,0,0.2,1)" }
            },
            rgbFlow: {
              "0%": { backgroundPosition: "0% 50%" },
              "100%": { backgroundPosition: "100% 50%" }
            }
          }
        }
      }
    }
  </script>

  <style>
    :root { color-scheme: dark; }
    html { scroll-behavior: smooth; }
    body { background: #000; color: #fff; overflow-x: hidden; }

    /* Glass Effect */
    .glass-effect {
      background: rgba(10, 16, 32, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0b1222; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 999px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    /* RGB Button */
    .btn-rgb {
      background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      animation: rgbFlow 20s linear infinite;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    /* Dota Texture Background */
    .ember-bg {
      background-color: #000;
      background-image:
        radial-gradient(circle at 50% 0%, rgba(60, 20, 20, 0.8) 0%, transparent 60%),
        radial-gradient(circle at 85% 30%, rgba(209, 31, 42, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 15% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        linear-gradient(to bottom, #0f0f0f 0%, #050505 100%);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    
    .ember-bg::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
    }

    .shimmer-text {
      background: linear-gradient(to right, #9ca3af 0%, #ffffff 50%, #9ca3af 100%);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: rgbFlow 3s linear infinite;
    }
  </style>
